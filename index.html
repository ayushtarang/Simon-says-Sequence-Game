<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Simon Sequence</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Simon Sequence Game</h1>
    <h4>Made by Ayushman</h4><br>
    <h2>press any key to start Game</h2>
    <div class="box-container">
        <div class="line1">
            <div class="btn orange" type = "button"id = "orange"></div>
            <div class="btn purple" type = "button"id = "purple"></div>
        </div>
        <div class="line2">
            <div class="btn green"type = "button"id = "green"></div>
            <div class="btn pink"type = "button"id = "pink"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
